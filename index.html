<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underLine"></div>
        </div>
        <article class="review">
          <div class="profileImg">
            <img src="./Assets/person-1_rfzshl.jpg" class="personImg" alt="" />
          </div>
          <h4 class="author" id="author">Susan Smith</h4>
          <p class="job">WEB DEVELOPER</p>
          <p class="info">
            I'm baby meggings twee health goth +1. Bicycle rights tumeric
            chartreuse before they sold out chambray pop-up. Shaman humblebrag
            pickled coloring book salvia hoodie, cold-pressed four dollar toast
            everyday carry
          </p>

          <div class="buttonContainer">
            <button class="prevBtn">
             <img src="./Assets/less than.png" alt="">
            </button>
            <button class="nextBtn">
                <img src="./Assets/greater.png" alt="">
              
            </button>
          </div>

          <button class="randomBtn">Surprise Me</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
